{%extends 'AppCoder/padre.html'%}
{%block form %}
    <p>Buscaste el juego: "{{nombre}}"
        <br>
        Los juegos cuyo nombre contiene "{{nombre}}" son:
        {% for game in matches %}
        <p> Nombre: {{game.nombre}}</p>
        <p> Descripción: {{game.descripcion}}</p>
        <p> Reseña: {{game.resena}}</p>

        <br>
        {% endfor %}
        <button><a href="{%url 'BuscarJuego'%}">Regresar</a></button>
    </p>
{%endblock%}
